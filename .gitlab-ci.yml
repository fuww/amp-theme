.retry: &retry
  retry:
    max: 2
    when:
      - unknown_failure
      - api_failure
      - runner_system_failure
      - missing_dependency_failure
      - runner_unsupported

.only-changes: &only-changes
  only:
    refs:
      - master
      - merge_requests
    changes:
      - packages/amp-theme/**/*

stylesheet.html:
  variables:
    GIT_SUBMODULE_STRATEGY: none
  stage: test
  image: registry.gitlab.com/fuww/landing/hugo:v0.72.0-extended
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - packages/amp-theme/node_modules/
  before_script:
    - cd packages/amp-theme
    - time npm install
  script:
    - time npm run build
  artifacts:
    paths:
      - packages/amp-theme/layouts/partials/stylesheet.html
    expire_in: 1 week
  <<: *retry
  <<: *only-changes
