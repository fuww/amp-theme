.retry: &retry
  retry:
    max: 2
    when:
      - unknown_failure
      - api_failure
      - runner_system_failure
      - missing_dependency_failure
      - runner_unsupported

variables:
  GIT_DEPTH: 10

# test local: gitlab-runner exec docker build-kaniko-hugo > does not work, can only test on gitlab ci
stylesheet-kaniko:
  stage: test
  variables:
    CI_REGISTRY_IMAGE: amp-theme
    TEST_DIR: "."
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor --context $CI_PROJECT_DIR$TEST_DIR --dockerfile $CI_PROJECT_DIR$TEST_DIR/Dockerfile --destination $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG
  only:
    - tags

stylesheet.html:
  variables:
    GIT_SUBMODULE_STRATEGY: none
  stage: test
  image: registry.gitlab.com/fuww/landing/hugo:v0.82.1-ext
  cache:
    key: "$CI_JOB_NAME"
    paths:
      - .npm
  before_script:
    - time npm ci --cache .npm --prefer-offline
  script:
    - time npm run build
  artifacts:
    paths:
      - layouts/partials/*stylesheet.html
    expire_in: 1 week
  <<: *retry

include:
   - local: exampleSite/.gitlab-ci.yml
