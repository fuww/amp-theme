{{ end }}
{{ define "main" }}
<section class="grid-content recent-posts">
    <div class="section-title">
    </div>
    <div class="row listrecent">
        <div class="grid__cards shuffle" id="shuffle">
            {{ range where .Pages.ByTitle "Params.hidden" "ne" true }}
            {{- partial "list/card" . -}}
            {{ end }}
        </div>
    </div>
    <div class="post">
        {{ .Content }}
    </div>
</section>
{{ end }}
